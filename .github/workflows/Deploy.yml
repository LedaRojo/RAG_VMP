name: Deploy RAG App to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub gradio
      - name: Authenticate with Hugging Face
        run: huggingface-cli login --token ${{ secrets.HF_TOKEN }}

           
           
      - name: Push to Hugging Face Space
        run: |
          # Copiar tu archivo principal al nombre que Hugging Face espera
          cp RAG_modelo_Y1.py app.py
          cp Requirements.txt requirements.txt
          # Configuraci√≥n de git
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          # Clonar el Space de Hugging Face
          git clone https://LedaRojo:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/LedaRojo/ModeloRAG space_repo
          # Sincronizar tu repo local con el Space
          rsync -av --exclude='.git' ./ space_repo/
          # Hacer commit y push
          cd space_repo
          git add .
          git commit -m "Auto-deploy from GitHub" || echo "No changes to commit"
          git push origin main

    

      