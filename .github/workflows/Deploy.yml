name: Deploy RAG App to Hugging Face

on:
  push:
    branches:
      - main   # cada vez que hagas push a main, se dispara el deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub gradio

      - name: Authenticate with Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          huggingface-cli login --token $HF_TOKEN

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          huggingface-cli repo create LedaRojo/ModeloRAG --type=space --exist-ok
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote add space https://LedaRojo:$HF_TOKEN@huggingface.co/spaces/LedaRojo/ModeloRAG
          git push space main --force

