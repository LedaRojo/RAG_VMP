name: Deploy RAG App to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub gradio

      - name: Authenticate with Hugging Face
        run: huggingface-cli login --token ${{ secrets.HF_TOKEN }}

      - name: Push to Hugging Face Space
        run: |
          # Copiar tu archivo principal al nombre que Hugging Face espera
          cp RAG_modelo_Y1.py app.py
          cp Requirements.txt requirements.txt
          # Subir todo el contenido al Space
          huggingface-cli repo upload ./ \
            --repo-id LedaRojo/ModeloRAG \
            --repo-type space \
            --token ${{ secrets.HF_TOKEN }}

